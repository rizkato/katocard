    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      color: #555;
    }
    .contact {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .contact p {
      margin-left: 5px;
    }
    .icon {
      margin-right: 5px;
    }
  </style>
</head>

<div id="card">
